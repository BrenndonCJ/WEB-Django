{% extends "base.html" %}

{% block title %}Lista de Matriculas{% endblock %}

{% block content %}
  <div class="container">
    <h1>Lista de Matriculas</h1>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nome do Aluno</th>
        </tr>
      </thead>
      <tbody>
        {%for item in matriculas%}
            <tr>
            <td><a href="{% url 'aluno' item.id %}">{{ item.nome }}</a></td>
            </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
{% endblock %}
